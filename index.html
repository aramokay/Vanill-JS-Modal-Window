<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS simple, open source modal window</title>

  <link rel="stylesheet" href="assets/css/demo.css">

</head>
<body>

  <div class="container">
    <h1 class="title">
      Vanilla JS simple, open source modal window
      <span class="version">v 0.1.1</span>
    </h1>
      
    <div class="demo-buttons">
        <button 
               class="btns btns-standart vjs-modal"
               data-vjs_type="standart"
               data-vjs_content="Content in Modal"
              >
          Standart Moadal
        </button>
        <button class="btns btns-danger vjs-modal"
                data-vjs_type="danger"
                data-vjs_animation=false
                data-vjs_content="<h4>This is demo text</h4> The modal window allows you to display content or messages in a pop-up overlay on your webpage."
        >Danger Modal</button>
        <button class="btns">Custom modal</button>
    </div>

  </div>

    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  </div>-->
  
   <script src="assets/js/simplejs-modal.js"></script>
  
</body>
</html>
